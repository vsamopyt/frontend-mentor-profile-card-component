<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
 
</head>
<body>

  <main>
    <h1 class="visually-hidden">Victor Crest cards</h1>
    <section>
      <div class="background">
        <img class="background-image" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="heading-conteiner">
        <h2>Victor Crest</h2>
        <span class="heading-age"> 26</span>
      </div>
      <span class="heading-city">London</span>
      <div class="line"></div>
      <ul class="social-list">
        <li class="social-item fololowers">
          <span class="social-value">80K</span>
          <span class="social-type">Followers</span>
        </li>
        <li class="social-item likes">
          <span class="social-value">803K</span>
          <span class="social-type">Likes</span>
        </li>
        <li class="social-item likes">
          <span class="social-value">1.4K</span>
          <span class="social-type">Photos</span>
        </li>
      </ul>
      <div class="overlay-hero">
        <img  class ="image-hero "src="./images/image-victor.jpg" alt="">
      </div>
    </section>
    <div class="top-conteiner">
      <!-- <img class=" background-top" src="./images/bg-pattern-top.svg" alt=""> -->
    </div>
    <div class="bottom-conteiner">
      <!-- <img  class=" background-bottom"src="./images/bg-pattern-bottom.svg" alt=""> -->
    </div>
  </main>
</body>
</html>
